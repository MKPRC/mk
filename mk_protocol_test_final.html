
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Protocol 심리테스트</title>
    <style>
        body {
            margin: 0;
            background-color: #0a0f2c;
            color: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #0a0f2c;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f5f5f5;
        }
        .result {
            display: none;
            margin-top: 20px;
        }
        button {
            background: #f5f5f5;
            color: #0a0f2c;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .result-title {
            color: #f5f5f5;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .result-description, .mk-comment, .philosophy {
            margin: 10px 0;
            line-height: 1.5em;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MK Protocol 심리테스트</h1>
        <p>당신의 선택이 어떤 가치를 보여주는지 확인해보세요.</p>
        <button onclick="showResult()">테스트 결과 보기</button>

        <div class="result" id="result">
            <div class="result-title" id="result-type"></div>
            <div class="result-description" id="result-description"></div>
            <div class="mk-comment" id="mk-comment"></div>
            <div class="philosophy" id="philosophy"></div>
            <div class="buttons">
                <button onclick="retry()">다시 해보기</button>
                <button onclick="share()">결과 공유하기</button>
                <button onclick="window.location.href='https://mkprc.github.io/mk/mk.html'">MK 네트워크 보기</button>
            </div>
        </div>
    </div>

    <script>
        const results = [
  {
    "type": "신뢰를 중시하는 안정형",
    "description": "관계와 약속, 그리고 오래 가는 연결을 소중히 여깁니다. 빠른 선택보다, 신중한 연결을 통해 내 사람을 만들어갑니다.",
    "mk_comment": "좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.",
    "philosophy": "信 - 믿음은 숫자보다 무겁다."
  },
  {
    "type": "가능성을 좇는 도전자형",
    "description": "틀에 박힌 선택보다 새로운 가능성을 찾아 움직이는 사람입니다.",
    "mk_comment": "당신의 선택이 결국, 새로운 연결을 만들어낼 겁니다.",
    "philosophy": "行 - 움직이면 길이 되고, 머무르면 벽이 된다."
  },
  {
    "type": "균형을 추구하는 현실주의자형",
    "description": "가치와 안정, 도전과 현실 사이에서 언제나 균형을 찾아 움직이는 사람입니다.",
    "mk_comment": "당신의 삶에 믿을 수 있는 선택지를 제공합니다.",
    "philosophy": "中 - 균형은 가장 강한 힘이다."
  },
  {
    "type": "사람을 위한 연결가형",
    "description": "돈, 성공, 기회보다 좋은 인연과 사람 간의 연결을 더 소중하게 여깁니다.",
    "mk_comment": "사람의 가치를 아는 당신과 함께합니다.",
    "philosophy": "人 - 사람 사이의 틈은 마음으로 메워진다."
  },
  {
    "type": "성장을 멈추지 않는 자기계발형",
    "description": "스스로를 돌아보고, 더 나은 내가 되기 위해 고민하는 사람입니다.",
    "mk_comment": "당신의 성장을 응원하며 좋은 연결을 함께 만들어갑니다.",
    "philosophy": "成 - 스스로를 키우는 자가 세상을 바꾼다."
  },
  {
    "type": "편안한 행복을 추구하는 소확행형",
    "description": "소소하지만 확실한 행복, 오늘 하루 기분 좋은 일을 소중히 여깁니다.",
    "mk_comment": "당신의 일상에 작지만 좋은 연결의 씨앗이 되겠습니다.",
    "philosophy": "樂 - 행복은 멀리 있지 않다."
  },
  {
    "type": "자기만의 길을 가는 독립형",
    "description": "남들이 뭐라 해도 내 방식대로 살아가는 사람입니다.",
    "mk_comment": "당신의 길 위에 필요한 연결, MK Protocol이 준비합니다.",
    "philosophy": "無 - 없는 게 아니라, 스스로 채워가는 것."
  }
];

        function showResult() {
            const randomIndex = Math.floor(Math.random() * results.length);
            const result = results[randomIndex];
            document.getElementById('result-type').innerText = result.type;
            document.getElementById('result-description').innerText = result.description;
            document.getElementById('mk-comment').innerText = "MK Protocol의 한 마디: " + result.mk_comment;
            document.getElementById('philosophy').innerText = "「" + result.philosophy + "」";
            document.getElementById('result').style.display = 'block';
        }

        function retry() {
            document.getElementById('result').style.display = 'none';
        }

        function share() {
            alert('결과 공유 기능은 추후 업데이트됩니다!');
        }
    </script>
</body>
</html>
