
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK 흐름 결과</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .result-container {
      background: #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #f5c51855;
    }
    h1 {
      color: #f5c518;
      margin-bottom: 20px;
    }
    p.subtitle {
      color: #f5f5f5;
      font-size: 1.1em;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      background: transparent;
      color: #f5c518;
      border: 2px solid #f5c518;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>MK 흐름 유형</h1>
    <p class="subtitle">당신의 흐름이 여기에 표시됩니다.</p>
    <p><strong>MK Protocol의 한 마디</strong></p>
    <div class="buttons">
      <a href="index.html">홈으로</a>
      <a href="mk_flow_test.html">다시 해보기</a>
      <a onclick="copyResultUrl()">결과 공유하기</a>
    </div>
  </div>

  <script>
    function copyResultUrl() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("결과 링크가 복사되었습니다!");
      }).catch(() => {
        alert("복사에 실패했어요. 다시 시도해 주세요.");
      });
    }
  </script>

<script>
  const flowResults = {
    AABAA: {
      title: "MK 중심 흐름",
      description: `당신은 지금 흐름의 중심에 있습니다.<br>
스스로의 방향을 알고 있고, 감정과 관계도 조율하고 있어요.<br>
MK Protocol은 당신처럼 흐름을 주도하는 사람과 연결되어 더욱 깊은 가치를 만들고 싶습니다.`
    },
    ABAAB: {
      title: "연결 흐름",
      description: `당신의 흐름은 사람을 향하고 있습니다.<br>
연결이 당신을 살리고, 당신 또한 누군가에게 연결의 시작점이 됩니다.<br>
MK는 이 흐름이 흩어지지 않도록 당신 곁에 있습니다.`
    },
    ABABA: {
      title: "독립 흐름",
      description: `당신은 흐름을 따라가기보다, 스스로 흐름을 만들어갑니다.<br>
때론 고요하고, 때론 단단한 그 리듬은 당신만의 무기죠.<br>
MK는 당신의 독립적인 흐름을 존중하고 응원합니다.`
    },
    ACBAC: {
      title: "회복 흐름",
      description: `당신은 지금 흐름을 다시 찾는 중입니다.<br>
아직 완전히 선명하지 않지만, 멈춰선 당신은 이미 변화를 시작했어요.<br>
MK는 당신이 걷는 이 회복의 흐름을 함께 바라봅니다.`
    },
    ABBAB: {
      title: "감정 초월 흐름",
      description: `당신은 감정을 통제하려 들지 않고, 이해하려고 합니다.<br>
감정은 당신에게 흐름의 방향을 알려주는 신호이니까요.<br>
MK는 당신처럼 내면을 다듬는 이와 깊이 연결되고 싶습니다.`
    },
    BCBCC: {
      title: "흔들림 흐름",
      description: `흐름이 일정하지 않더라도 괜찮습니다.<br>
삶은 늘 완벽할 수 없고, 중요한 건 당신이 ‘지금’을 인식하고 있다는 점이에요.<br>
MK는 당신의 흔들림을 있는 그대로 받아들입니다.`
    },
    CCCCC: {
      title: "이탈 흐름",
      description: `당신은 지금 모든 흐름에서 벗어나 있는 상태일 수 있어요.<br>
하지만 그것도 하나의 흐름입니다.<br>
MK는 어떤 흐름이든 부정하지 않고, 그 끝에서 다시 시작되는 연결을 기다립니다.`
    }
  };

  const params = new URLSearchParams(window.location.search);
  const result = params.get("result");
  if (flowResults[result]) {
    document.getElementById("flow-title").innerText = flowResults[result].title;
    document.getElementById("flow-description").innerHTML = flowResults[result].description;
  }
</script>

</body>
</html>
