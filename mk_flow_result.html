<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK 흐름 결과</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }
    .card h2 {
      color: #f5c518;
      margin-bottom: 20px;
    }
    .card p.desc {
      font-size: 1.05em;
      line-height: 1.7em;
      color: #f5f5f5;
    }
    .card p.quote {
      margin-top: 30px;
      color: #f5c518;
      font-weight: bold;
      font-size: 1.1em;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      background-color: transparent;
      color: #f5c518;
      border: 2px solid #f5c518;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="flowTitle">MK 흐름 유형</h2>
    <p class="desc" id="flowDesc">당신의 흐름이 여기에 표시됩니다.</p>
    <p class="quote" id="flowQuote">MK Protocol의 한 마디</p>
    <div class="buttons">
      <button onclick="location.href='index.html'">홈으로</button>
      <button onclick="window.location.href='mk_flow_test.html'">다시 해보기</button>
      <button onclick="shareResult()">결과 공유하기</button>
    </div>
  </div>
  <script>
    const query = new URLSearchParams(window.location.search);
    const type = query.get('type');
    const data = {
      'MK 중심 흐름': {
        desc: '당신은 지금 흐름의 중심에 있습니다.\n스스로의 방향을 알고 있고, 감정과 관계도 조율하고 있어요.\nMK Protocol은 당신처럼 흐름을 주도하는 사람과 연결되어 더욱 깊은 가치를 만들고 싶습니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '연결 흐름': {
        desc: '당신의 흐름은 사람을 향하고 있습니다.\n연결이 당신을 살리고, 당신 또한 누군가에게 연결의 시작점이 됩니다.\nMK는 이 흐름이 흩어지지 않도록 당신 곁에 있습니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '독립 흐름': {
        desc: '당신은 흐름을 따라가기보다, 스스로 흐름을 만들어갑니다.\n때론 고요하고, 때론 단단한 그 리듬은 당신만의 무기죠.\nMK는 당신의 독립적인 흐름을 존중하고 응원합니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '회복 흐름': {
        desc: '당신은 지금 흐름을 다시 찾는 중입니다.\n아직 완전히 선명하지 않지만, 멈춰선 당신은 이미 변화를 시작했어요.\nMK는 당신이 걷는 이 회복의 흐름을 함께 바라봅니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '감정 초월 흐름': {
        desc: '당신은 감정을 통제하려 들지 않고, 이해하려고 합니다.\n감정은 당신에게 흐름의 방향을 알려주는 신호이니까요.\nMK는 당신처럼 내면을 다듬는 이와 깊이 연결되고 싶습니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '흔들림 흐름': {
        desc: '흐름이 일정하지 않더라도 괜찮습니다.\n삶은 늘 완벽할 수 없고, 중요한 건 당신이 ‘지금’을 인식하고 있다는 점이에요.\nMK는 당신의 흔들림을 있는 그대로 받아들입니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      },
      '이탈 흐름': {
        desc: '당신은 지금 모든 흐름에서 벗어나 있는 상태일 수 있어요.\n하지만 그것도 하나의 흐름입니다.\nMK는 어떤 흐름이든 부정하지 않고, 그 끝에서 다시 시작되는 연결을 기다립니다.',
        quote: '좋은 거래는 결국 좋은 사람과의 연결에서 시작됩니다.'
      }
    }
    if (type && data[type]) {
      document.getElementById('flowTitle').innerText = type;
      document.getElementById('flowDesc').innerText = data[type].desc;
      document.getElementById('flowQuote').innerText = `「${data[type].quote}」`;
    }
    function shareResult() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.getElementById('flowTitle').innerText);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }
  </script>
</body>
</html>
