
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK 흐름 결과</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .result-container {
      background: #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #f5c51855;
    }
    h1 {
      color: #f5c518;
      margin-bottom: 20px;
    }
    p.subtitle {
      color: #f5f5f5;
      font-size: 1.1em;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      background: transparent;
      color: #f5c518;
      border: 2px solid #f5c518;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>MK 흐름 유형</h1>
    <p class="subtitle">당신의 흐름이 여기에 표시됩니다.</p>
    <p><strong>MK Protocol의 한 마디</strong></p>
    <div class="buttons">
      <a href="index.html">홈으로</a>
      <a href="mk_flow_test.html">다시 해보기</a>
      <a onclick="copyResultUrl()">결과 공유하기</a>
    </div>
  </div>

  <script>
    function copyResultUrl() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("결과 링크가 복사되었습니다!");
      }).catch(() => {
        alert("복사에 실패했어요. 다시 시도해 주세요.");
      });
    }
  </script>
</body>
</html>
