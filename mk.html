<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Protocol - 흐름 테스트</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .question, .result, .home-btn {
      margin-top: 20px;
    }
    .option-btn, .home-btn {
      background-color: transparent;
      color: gold;
      border: 2px solid gold;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .option-btn:hover, .home-btn:hover {
      background-color: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>MK Protocol</h1>
  <div id="main">
    <h2>내 흐름도 정리해보고 싶다면?</h2>
    <p>아래 질문에 답해보세요!</p>
    <div class="question">
      <p>Q. 당신이 더 끌리는 건?</p>
      <button class="option-btn" onclick="showResult('탐구적 성향 · 생각이 깊음')">고요한 새벽, 스스로를 돌아보는 시간</button>
      <button class="option-btn" onclick="showResult('연결적 성향 · 사람을 귀하게 여김')">사람들과 함께 웃고 떠드는 시간</button>
      <button class="option-btn" onclick="showResult('실행력 · 행동으로 증명하는 타입')">바쁘고 생산적인 하루</button>
      <button class="option-btn" onclick="showResult('균형형 · 상황에 맞춰 유연하게 움직임')">그때그때 다른 선택</button>
      <button class="option-btn" onclick="showResult('관조형 · 흐름을 지켜보며 조율하는 타입')">조금 어려움)</button>
    </div>
  </div>

  <div id="result" class="result" style="display: none;">
    <h2>당신의 흐름</h2>
    <p id="result-text"></p>
    <button class="home-btn" onclick="goHome()">홈으로</button>
  </div>

  <script>
    function showResult(result) {
      document.getElementById('main').style.display = 'none';
      document.getElementById('result-text').innerText = result;
      document.getElementById('result').style.display = 'block';
    }

    function goHome() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }
  </script>
</body>
</html>
