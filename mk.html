<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK Protocol</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }
    h1 {
      color: gold;
      font-size: 52px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .subtitle {
      color: gold;
      font-size: 14px;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
    }
    .section {
      text-align: center;
      margin-bottom: 30px;
    }
    .section h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .section p {
      font-size: 13px;
      color: #aaa;
      margin-top: 0;
    }
    .menu button {
      background-color: transparent;
      border: 1.5px solid gold;
      padding: 14px 20px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      color: gold;
      font-weight: 600;
      margin-bottom: 18px;
      width: 260px;
      transition: all 0.3s;
    }
    .menu button:hover {
      background-color: gold;
      color: #000;
    }
    .footer {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-top: 40px;
      padding: 0 30px;
    }
  </style>
</head>
<body>
  <h1>MK</h1>
  <div class="subtitle">Gold · Auto · Trade · Value Networking</div>

  <div class="section">
    <h2>나의 흐름 보기</h2>
    <p>MK가 어떤 사람인지 궁금하셨다면</p>
    <div class="menu">
      <button>나의 흐름 보기</button>
    </div>
  </div>

  <div class="section">
    <h2>내 흐름도 정리해보고 싶다면?</h2>
    <p>요즘 나의 내면은 어떤 흐름 속에 있는지 가볍게 확인해보세요</p>
    <div class="menu">
      <button>내 흐름도 정리해보고 싶다면?</button>
    </div>
  </div>

  <div class="menu">
    <button>MK Protocol 보기</button>
  </div>

  <div class="footer">
    “크게 도움이 되진 못하지만, 언제든 작은 연결이 되고 싶습니다.”
  </div>
</body>
</html>
