<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK Protocol</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: gold;
      font-size: 54px;
      margin-top: 60px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subtitle {
      color: gold;
      font-size: 14px;
      letter-spacing: 1.8px;
      margin-bottom: 40px;
    }

    .section {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.15);
    }

    .section h2 {
      font-size: 20px;
      color: #fff;
      margin-bottom: 8px;
    }

    .section p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .section button {
      background-color: transparent;
      color: gold;
      border: 2px solid gold;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .section button:hover {
      background-color: gold;
      color: #000;
    }

    .footer {
      font-size: 13px;
      color: #aaa;
      text-align: center;
      margin: 40px 20px;
    }
  </style>
</head>
<body>
  <h1>MK</h1>
  <div class="subtitle">Gold · Auto · Trade · Value Networking</div>

  <div class="section">
    <h2>나의 흐름 보기</h2>
    <p>MK가 어떤 사람인지 궁금하셨다면</p>
    <button>나의 흐름 보기</button>
  </div>

  <div class="section">
    <h2>내 흐름도 정리해보고 싶다면?</h2>
    <p>요즘 나의 내면은 어떤 흐름 속에 있는지 가볍게 확인해보세요</p>
    <button>내 흐름도 정리해보고 싶다면?</button>
  </div>

  <div class="section">
    <button>MK Protocol 보기</button>
  </div>

  <div class="footer">“크게 도움이 되진 못하지만, 언제든 작은 연결이 되고 싶습니다.”</div>
</body>
</html>
