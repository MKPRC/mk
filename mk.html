
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Protocol</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #000;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f5c518;
            margin-bottom: 10px;
        }
        p.subtitle {
            margin-top: 10px;
            color: #f5c518;
            font-weight: bold;
        }
        p {
            color: #ccc;
        }
        a, button {
            background: transparent;
            color: #f5c518;
            border: 2px solid #f5c518;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9em;
        }
        .question, .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MK</h1>
        <p class="subtitle">Gold · Auto · Trade · Value Networking</p>

        <h2>나의 흐름 보기</h2>
        <p>MK가 어떤 사람인지 궁금하셨다면</p>
        <a href="https://mkprc.github.io/흐름테스트.html" target="_blank">나의 흐름 보기</a>

        <h2>내 흐름도 정리해보고 싶다면?</h2>
        <p>요즘 나의 내면은 어떤 흐름 속에 있는지 가볍게 확인해보세요</p>
        <button onclick="startFlowCheck()">내 흐름 체크하기</button>

        <a href="https://mkprc.github.io/mk/mk.html" target="_blank">MK Protocol 보기</a>

        <footer>
            “크게 도움이 되진 못하지만, 언제든 작은 연결이 되고 싶습니다.”
        </footer>

        <div id="flow-test" style="display:none;">
            <h2>내 흐름 체크</h2>
            <div class="question" id="question"></div>
            <div id="answers"></div>
            <div class="result" id="result" style="display:none;">
                <h2>당신의 오늘 흐름은?</h2>
                <p id="flow-result"></p>
                <button onclick="restart()">다시 해보기</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "요즘 내 마음의 방향은?",
                a: ["새롭게 도전하고 싶다", "지금 가진 것을 지키고 싶다", "흐름에 맡기고 싶다"]
            },
            {
                q: "사람들과의 관계에서 나는?",
                a: ["신뢰와 약속을 중요하게 생각한다", "필요할 때 연결되는 편이다", "내 길을 가고, 사람은 나중에 따라온다"]
            },
            {
                q: "내 일상에서 가장 소중한 것은?",
                a: ["가능성과 성장", "소소한 행복과 안정", "목표 달성"]
            },
            {
                q: "선택의 순간, 나는?",
                a: ["철저히 계산하고 선택", "느낌과 직관을 따른다", "균형 있게 두 가지 다 고려"]
            },
            {
                q: "지금 내 흐름을 한 단어로 표현한다면?",
                a: ["도전", "안정", "탐색", "여유"]
            }
        ];

        const results = [
            "신뢰를 중시하는 안정형",
            "가능성을 좇는 도전자형",
            "균형을 추구하는 현실주의자형",
            "사람을 위한 연결가형",
            "성장을 멈추지 않는 자기계발형",
            "편안한 행복을 추구하는 소확행형",
            "자기만의 길을 가는 독립형"
        ];

        let current = 0;
        let score = [0,0,0];

        function startFlowCheck() {
            document.getElementById('flow-test').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[current];
            document.getElementById('question').innerText = q.q;
            const answers = document.getElementById('answers');
            answers.innerHTML = "";
            q.a.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.innerText = answer;
                btn.onclick = () => selectAnswer(index);
                answers.appendChild(btn);
            });
        }

        function selectAnswer(index) {
            if (index === 0) score[0]++;
            else if (index === 1) score[1]++;
            else score[2]++;
            current++;
            if (current < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('answers').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            let maxIndex = score.indexOf(Math.max(...score));
            let flow = results[maxIndex];
            document.getElementById('flow-result').innerText = flow;
        }

        function restart() {
            current = 0;
            score = [0,0,0];
            document.getElementById('flow-test').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('answers').style.display = 'block';
            document.getElementById('question').style.display = 'block';
        }
    </script>
</body>
</html>
