<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 실패 - 흐름(Flow)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff1f2;
      color: #991b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #dc2626;
    }
    p {
      font-size: 1.125rem;
      color: #7f1d1d;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #991b1b;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #7f1d1d;
    }
  </style>
</head>
<body>
  <h1>❌ 결제가 실패했습니다</h1>
  <p>죄송합니다. 결제 과정에서 오류가 발생했습니다.<br>다시 시도해주시거나, 고객센터로 문의해 주세요.</p>
  <a href="/index.html">홈으로 돌아가기</a>
</body>
</html>
