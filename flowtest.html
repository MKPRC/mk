<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 흐름 테스트</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: gold;
      margin-bottom: 30px;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    .option {
      display: block;
      background-color: transparent;
      color: gold;
      border: 2px solid gold;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      cursor: pointer;
    }
    .option:hover {
      background-color: gold;
      color: #000;
    }
    .footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>내 흐름 테스트</h1>

  <div class="question">Q. 당신의 하루를 시작할 때 가장 먼저 드는 생각은?</div>
  <button class="option">오늘도 흘러가겠지</button>
  <button class="option">새로운 기회가 있을까?</button>
  <button class="option">사람들과 잘 지낼 수 있을까?</button>
  <button class="option">모든 게 조금 어려움</button>
